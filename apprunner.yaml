version: 1.0
runtime: nodejs18  # Specify Node.js version (use nodejs16, nodejs18, etc.)

build:
  commands:
    build:
      - echo "Installing dependencies..."
      - npm ci --only=production
      - echo "Building application..."
      - npm run build
      - echo "Setting permissions..."
      - chmod +x scripts/start.sh

run:
  runtime-version: nodejs18  # Match the runtime above
  command: ./scripts/start.sh
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: DATABASE_PATH
      value: "./server/data/database.sqlite"
    - name: CLIENT_URL
      value: ${AWS_APPRUNNER_SERVICE_URL}
    - name: FRONTEND_URL
      value: ${AWS_APPRUNNER_SERVICE_URL}
    - name: JWT_SECRET
      value: "{{resolve:secretsmanager:football-pickem/jwt-secret:SecretString:jwt_secret}}"
    - name: ADMIN_EMAIL
      value: "{{resolve:secretsmanager:football-pickem/jwt-secret:SecretString:admin_email}}"
    - name: ADMIN_PASSWORD
      value: "{{resolve:secretsmanager:football-pickem/jwt-secret:SecretString:admin_password}}"

    # SMTP settings (optional):
    # - SMTP_HOST
    # - SMTP_PORT
    # - SMTP_USER
    # - SMTP_PASS
    # - FROM_EMAIL
    # - SETTINGS_ENCRYPTION_KEY